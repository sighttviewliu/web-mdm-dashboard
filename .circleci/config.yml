version: 2

references:
  # Configuration
  workspace: &workspace
    ~/flyve

  docker_image: &docker_image
    kkarczmarczyk/node-yarn

  container_config: &container_config
    docker:
      - image: *docker_image
    working_directory: *workspace

  transifex_config: &transifex_config
    run:
      name: Configure transifex
      command: source ci/scripts/transifex_config.sh

  transifex_sync: &transifex_sync
    run:
      name: Synchronize translations to transifex
      command: source ci/scripts/transifex_sync.sh

  # Dependencies
  system_install: &system_install
    run:
      name: Update system dependencies
      command: source ci/scripts/system_install.sh

  node_install: &node_install
    run:
      name: Install node dependencies
      command: source ci/scripts/node_install.sh

  python_install: &python_install
    run:
      name: Install python dependencies
      command: source ci/scripts/python_install.sh

  # Build application
  build_app: &build_app
    run:
      name: "Build application"
      command: |
        source ci/scripts/create_config_file.sh
        yarn build

  # Test configuration
  start_server: &start_server
    run:
      name: Start server in background
      command: node scripts/start.js > ../yarn.log
      background: true

  unit_test: &unit_test
    run:
      name: Run unit tests
      command: yarn test

  end_to_end_test: &end_to_end_test
    run:
      name: Run End-to-End tests
      command: |
        until grep -m 1 'Compiled successfully!' ../yarn.log ; do true; done
        yarn test:cypress

  sonarwhal_test: &sonarwhal_test
    run:
      name: Run sonarwhal tests
      command: |
        until grep -m 1 'Compiled successfully!' ../yarn.log ; do true; done
        yarn test:sonarwhal

  validate_html: &validate_html
    run:
      name: Validate HTML
      command: html5validator --root build/

  # Settings deploy
  git_config: &git_config
    run:
      name: Configure GIT
      command: source ci/scripts/git_config.sh

  deploy_app: &deploy_app
    run:
      name: Deploy application
      command: source ci/scripts/deploy.sh

  # Handle cache
  store_screenshots: &store_screenshots
    store_artifacts:
      path: cypress/screenshots

  # Handle artifact
  build_artifact: &build_artifact
    run:
      name: Create build artifact
      command: |
        mkdir /tmp/artifacts
        zip -r ./build.zip build/* > /tmp/artifacts/build.zip

  store_build_artifact: &store_build_artifact
    store_artifacts:
      path: /tmp/artifacts
      destination: artifacts

jobs:
  build:
    <<: *container_config

    steps:
      - checkout
      - *system_install
      - *node_install
      - *python_install
      - *transifex_config
      - *transifex_sync
      - *build_app

  test:
    <<: *container_config

    steps:
      - checkout
      - *system_install
      - *node_install
      - *python_install
      - *start_server
      - *unit_test
      - *end_to_end_test
      - *sonarwhal_test
      - *build_app
      - *validate_html
      - *store_screenshots

  deploy:
    <<: *container_config

    steps:
      - checkout
      - *system_install
      - *node_install
      - *python_install
      - *transifex_config
      - *transifex_sync
      - *start_server
      - *end_to_end_test
      - *build_app
      - *build_artifact
      - *store_build_artifact
      - *git_config
      - *deploy_app

workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build
      - test
      - deploy:
          requires:
            - build
          filters:
            branches:
              only:
                - develop
                - master
